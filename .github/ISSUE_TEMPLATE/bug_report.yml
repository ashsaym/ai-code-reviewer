name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.
        
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Configure action with...
        2. Create PR with...
        3. See error...
    validations:
      required: true
      
  - type: dropdown
    id: provider
    attributes:
      label: AI Provider
      description: Which AI provider were you using?
      options:
        - ChatGPT/OpenAI
        - Claude/Anthropic
        - Self-hosted/Open WebUI
        - Not applicable
    validations:
      required: true
      
  - type: input
    id: action-version
    attributes:
      label: Action Version
      description: Which version of the action are you using?
      placeholder: v1.0.0
    validations:
      required: true
      
  - type: textarea
    id: workflow
    attributes:
      label: Workflow Configuration
      description: Please share your workflow YAML (sanitize any secrets!)
      render: yaml
      placeholder: |
        - uses: ashsaym/ai-code-reviewer/v2@v2.0.0
          with:
            task: review
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Please copy and paste any relevant log output
      render: shell
      
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here
