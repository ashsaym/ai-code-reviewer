name: V2 CI/CD

on:
  push:
    branches: [ main, v2-rewrite ]
    paths:
      - 'v2/**'
      - '.github/workflows/v2-ci.yml'
  pull_request:
    branches: [ main, v2-rewrite ]
    paths:
      - 'v2/**'

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: v2/package-lock.json
    
    - name: Install dependencies
      working-directory: ./v2
      run: npm ci
    
    - name: Run linter
      working-directory: ./v2
      run: npm run lint
    
    - name: Run type check
      working-directory: ./v2
      run: npm run typecheck
    
    - name: Run tests with coverage
      working-directory: ./v2
      run: npm run test:coverage
    
    - name: Build production bundle
      working-directory: ./v2
      run: npm run build
    
    - name: Upload coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        files: ./v2/coverage/lcov.info
        flags: v2
        name: v2-coverage
        fail_ci_if_error: false
    
    - name: Commit dist and coverage artifacts
      if: matrix.node-version == '20.x' && github.event_name == 'push'
      working-directory: ./v2
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -f dist/ coverage/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: update build artifacts [skip ci]"
        fi
    
    - name: Push build artifacts
      if: matrix.node-version == '20.x' && github.event_name == 'push'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

  validate:
    name: Validate Action
    runs-on: ubuntu-latest
    needs: test-and-build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: v2/package-lock.json
    
    - name: Install dependencies
      working-directory: ./v2
      run: npm ci
    
    - name: Validate action.yml
      working-directory: ./v2
      run: |
        if [ ! -f "action.yml" ]; then
          echo "‚ùå action.yml not found"
          exit 1
        fi
        echo "‚úÖ action.yml exists"
    
    - name: Build and check dist folder
      working-directory: ./v2
      run: |
        npm run build
        if [ ! -f "dist/index.js" ]; then
          echo "‚ùå dist/index.js not found after build"
          exit 1
        fi
        echo "‚úÖ Build artifacts present"
        
        # Check bundle size
        SIZE=$(du -h dist/index.js | cut -f1)
        echo "üì¶ Bundle size: $SIZE"
