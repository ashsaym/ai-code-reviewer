name: Code Analysis Pipeline

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'What to run'
        type: choice
        required: true
        options:
          - scan
          - documentation
        default: scan
      
      scan_type:
        description: '[Scan] Type of scan'
        type: choice
        required: false
        options:
          - security
          - quality
          - architecture
          - all
        default: all
      
      scan_scope:
        description: '[Scan] Scope'
        type: choice
        required: false
        options:
          - full-codebase
          - src-only
          - tests-excluded
        default: full-codebase
      
      documentation_scope:
        description: '[Docs] Scope'
        type: choice
        required: false
        options:
          - full
          - api-only
          - user-guide
        default: full
      
      create_issue:
        description: '[Scan] Create GitHub issue for critical/high findings'
        type: boolean
        default: false

permissions:
  contents: read
  issues: write
  checks: write

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    if: inputs.mode == 'scan'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build Action
        run: |
          cd code-sentinel-ai
          npm ci
          npm run build
      
      - name: Run Codebase Scan
        id: scan
        uses: ./code-sentinel-ai
        with:
          mode: scan
          scan-type: ${{ inputs.scan_type }}
          scan-scope: ${{ inputs.scan_scope }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-key: ${{ secrets.OPENAI_API_KEY }}
          provider: 'openai'
          model: 'gpt-5-mini'
          publish-outputs: check-run,artifact,issue
          issue-threshold: high
      
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-report-html-${{ inputs.scan_type }}
          path: ${{ steps.scan.outputs.html-report-path }}
          retention-days: 90
      
      - name: Upload JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-report-json-${{ inputs.scan_type }}
          path: ${{ steps.scan.outputs.json-report-path }}
          retention-days: 90
      
      - name: Upload Markdown Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-report-md-${{ inputs.scan_type }}
          path: ${{ steps.scan.outputs.md-report-path }}
          retention-days: 90
      
      - name: Create Issue for Critical Findings
        if: inputs.create_issue && steps.scan.outputs.create-issue == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `${{ steps.scan.outputs.issue-title }}`,
              body: `${{ steps.scan.outputs.issue-body }}`,
              labels: ['security', 'automated-scan', '${{ inputs.scan_type }}']
            });
      
      - name: Display Scan Summary
        if: always()
        run: |
          echo "=== Scan Summary ==="
          echo "Type: ${{ inputs.scan_type }}"
          echo "Findings: ${{ steps.scan.outputs.findings-count }}"
          echo "Critical: ${{ steps.scan.outputs.critical-count }}"
          echo "High: ${{ steps.scan.outputs.high-count }}"
          
  documentation:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: inputs.mode == 'documentation'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build Action
        run: |
          cd code-sentinel-ai
          npm ci
          npm run build
      
      - name: Generate Documentation
        id: docs
        uses: ./code-sentinel-ai
        with:
          mode: documentation
          documentation-scope: ${{ inputs.documentation_scope }}
          documentation-formats: 'markdown,html'
          documentation-output-dir: './docs-generated'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-key: ${{ secrets.OPENAI_API_KEY }}
          provider: 'openai'
          model: 'gpt-5-mini'
      
      - name: Upload Documentation
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: project-documentation-${{ inputs.documentation_scope }}
          path: docs-generated/
          retention-days: 90
      
      - name: Display Documentation Summary
        if: always()
        run: |
          echo "=== Documentation Summary ==="
          echo "Scope: ${{ inputs.documentation_scope }}"
          echo "Sections: ${{ steps.docs.outputs.sections-count }}"
          echo "Words: ${{ steps.docs.outputs.words-count }}"
          
          if [ -d "docs-generated" ]; then
            echo ""
            echo "=== Generated Files ==="
            find docs-generated -type f | head -20
          fi
  
  summary:
    runs-on: ubuntu-latest
    needs: [scan, documentation]
    if: always()
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
      
      - name: Generate Pipeline Summary
        run: |
          echo "# ðŸš€ Code Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.mode }}" == "scan" ]; then
            echo "## ðŸ” Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "- **Type:** ${{ inputs.scan_type }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Scope:** ${{ inputs.scan_scope }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ“š Documentation Generated" >> $GITHUB_STEP_SUMMARY
            echo "- **Scope:** ${{ inputs.documentation_scope }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "All outputs available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
