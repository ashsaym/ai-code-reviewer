name: AI Review on Command

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  handle-command:
    # Only run on PR comments that start with /review, /suggestion, or /summary
    if: |
      github.event.issue.pull_request &&
      (
        startsWith(github.event.comment.body, '/review') ||
        startsWith(github.event.comment.body, '/suggestion') ||
        startsWith(github.event.comment.body, '/summary')
      )
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head

      - name: Parse command
        id: parse
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if [[ "$COMMENT" =~ ^/review ]]; then
            echo "task=review" >> $GITHUB_OUTPUT
            echo "emoji=ðŸ”" >> $GITHUB_OUTPUT
          elif [[ "$COMMENT" =~ ^/suggestion ]]; then
            echo "task=suggestions" >> $GITHUB_OUTPUT
            echo "emoji=ðŸ’¡" >> $GITHUB_OUTPUT
          elif [[ "$COMMENT" =~ ^/summary ]]; then
            echo "task=summary" >> $GITHUB_OUTPUT
            echo "emoji=ðŸ“‹" >> $GITHUB_OUTPUT
          fi

      - name: React to command
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - name: Run Next Gen AI Reviewer
        uses: ./next-gen-ai-reviewer
        with:
          task: ${{ steps.parse.outputs.task }}
          pr-number: ${{ github.event.issue.number }}
          ai-provider: chatgpt,claude,self-hosted,mock
          additional-context: "Requested by @${{ github.event.comment.user.login }} via command"
          chatgpt-model: gpt-4o-mini
          claude-model: claude-3-5-sonnet-20241022
          self-hosted-model: local-model
          self-hosted-token-header: Authorization
          max-files: 40
          max-diff-chars: 12000
          max-output-tokens: 1200
        env:
          PR_NUMBER: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHATGPT_MODEL: ${{ secrets.CHATGPT_MODEL }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_MODEL: ${{ secrets.CLAUDE_MODEL }}
          SELF_HOSTED_ENDPOINT: ${{ secrets.SELF_HOSTED_ENDPOINT }}
          SELF_HOSTED_API_KEY: ${{ secrets.SELF_HOSTED_API_KEY }}
          SELF_HOSTED_TOKEN: ${{ secrets.SELF_HOSTED_TOKEN }}
          SELF_HOSTED_MODEL: ${{ secrets.SELF_HOSTED_MODEL }}
          OPENWEBUI_API_URL: ${{ secrets.OPENWEBUI_API_URL }}
          OPENWEBUI_API_KEY: ${{ secrets.OPENWEBUI_API_KEY }}
          OPENWEBUI_MODEL: ${{ secrets.OPENWEBUI_MODEL }}
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
          MAX_OUTPUT_TOKENS: ${{ secrets.MAX_OUTPUT_TOKENS }}
          MAX_COMPLETION_TOKENS_MODE: ${{ secrets.MAX_COMPLETION_TOKENS_MODE }}

      - name: Mark command as completed
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: '+1'
            });

      - name: Mark command as failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: '-1'
            });
