name: Next Gen AI Reviewer (self-test)

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number to review when running manually
        required: true
        type: number

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Next Gen AI Reviewer
        uses: ./next-gen-ai-reviewer
        with:
          pr-number: ${{ github.event.pull_request.number || inputs.pr_number }}
          task: review
          ai-provider: ${{ vars.AI_PROVIDER || 'chatgpt,claude,self-hosted' }}
          additional-context: |
            This run originates from ai-code-reviewer's self-test pipeline.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          CHATGPT_MODEL: ${{ vars.CHATGPT_MODEL || 'gpt-4o-mini' }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          CLAUDE_MODEL: ${{ vars.CLAUDE_MODEL || 'claude-3-5-sonnet-20241022' }}
          OPENWEBUI_API_URL: ${{ secrets.OPENWEBUI_API_URL }}
          OPENWEBUI_API_KEY: ${{ secrets.OPENWEBUI_API_KEY }}
          OPENWEBUI_MODEL: ${{ vars.OPENWEBUI_MODEL || 'mistral-small' }}
          MAX_OUTPUT_TOKENS: ${{ vars.MAX_OUTPUT_TOKENS || 1500 }}
          MAX_FILES: ${{ vars.MAX_FILES || 60 }}
          MAX_DIFF_CHARS: ${{ vars.MAX_DIFF_CHARS || 18000 }}
