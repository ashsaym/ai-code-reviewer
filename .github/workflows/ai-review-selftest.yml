name: Next Gen AI Reviewer (self-test)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number to review when running manually
        required: false
        default: ""
        type: string

concurrency:
  group: ai-review-selftest-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [review, summary, suggestions]
    env:
      PR_NUMBER: ${{ inputs.pr_number }}
      AI_REVIEW_CHATGPT_MODEL: gpt-5-mini
      AI_REVIEW_MAX_OUTPUT_TOKENS: "128000"
      AI_REVIEW_MAX_COMPLETION_MODE: auto
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Next Gen AI Reviewer
        uses: ./next-gen-ai-reviewer
        with:
          task: ${{ matrix.task }}
          pr-number: ${{ github.event.pull_request.number || inputs.pr_number }}
          ai-provider: chatgpt
          chatgpt-model: ${{ env.AI_REVIEW_CHATGPT_MODEL }}
          max-output-tokens: ${{ env.AI_REVIEW_MAX_OUTPUT_TOKENS }}
          max-completion-tokens-mode: ${{ env.AI_REVIEW_MAX_COMPLETION_MODE }}
          additional-context: |
            This run originates from ai-code-reviewer's self-test pipeline.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || inputs.pr_number }}
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
