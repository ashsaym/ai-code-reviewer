name: 'Code Sentinel AI'
description: 'AI-powered code review with incremental analysis and GitHub-native caching'
author: 'ashsaym'

branding:
  icon: 'shield'
  color: 'blue'

inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
    default: ${{ github.token }}
  
  github-host:
    description: 'GitHub API host (default: https://api.github.com, for Enterprise use your custom host)'
    required: false
    default: 'https://api.github.com'
  
  api-key:
    description: 'API key for AI provider (OpenAI or OpenWebUI)'
    required: true
  
  mode:
    description: 'Operation mode: review, summary, suggestion, description, scan, or documentation (auto-detected from comments if not specified)'
    required: false
    default: 'review'
  
  provider:
    description: 'AI provider: openai or openwebui'
    required: false
    default: 'openai'
  
  model:
    description: 'AI model to use (default: gpt-5-mini)'
    required: false
    default: 'gpt-5-mini'
  
  max-completion-tokens-mode:
    description: 'Enable max_completion_tokens for newer models (true/false)'
    required: false
    default: 'false'
  
  api-endpoint:
    description: 'Custom API endpoint (for self-hosted providers)'
    required: false
    default: ''
  
  include-patterns:
    description: 'File patterns to include (comma or newline separated)'
    required: false
    default: '**/*.{js,ts,jsx,tsx,py,java,go,rb,php,cs,cpp,c,rs,swift,kt}'
  
  exclude-patterns:
    description: 'File patterns to exclude (comma or newline separated)'
    required: false
    default: |
      **/node_modules/**
      **/dist/**
      **/build/**
      **/*.min.js
      **/*.lock
      **/package-lock.json
      **/yarn.lock
  
  max-files-per-batch:
    description: 'Maximum files to review in one AI call'
    required: false
    default: '10'
  
  max-lines-per-file:
    description: 'Maximum lines per file to review'
    required: false
    default: '500'
  
  auto-clean-outdated:
    description: 'Automatically mark outdated comments'
    required: false
    default: 'true'
  
  incremental-mode:
    description: 'Enable incremental review mode (updates existing reviews instead of creating new ones)'
    required: false
    default: 'true'
  
  enable-check-runs:
    description: 'Enable GitHub Check Runs for review history'
    required: false
    default: 'true'
  
  check-name:
    description: 'Name for the GitHub Check Run'
    required: false
    default: 'Code Sentinel AI Review'
  
  custom-prompt-path:
    description: 'Path to custom prompt template (Handlebars)'
    required: false
    default: ''
  
  custom-rules:
    description: 'Custom review rules to add to the prompt'
    required: false
    default: ''
  
  cache-enabled:
    description: 'Enable GitHub Actions cache'
    required: false
    default: 'true'
  
  cache-ttl-days:
    description: 'Cache TTL in days (1-7)'
    required: false
    default: '7'
  
  debug-mode:
    description: 'Enable debug logging'
    required: false
    default: 'false'
  
  scan-type:
    description: 'Full scan type: security, quality, documentation, architecture, or all (only for mode=scan)'
    required: false
    default: 'security'
  
  scan-scope:
    description: 'Scan scope: full-codebase, src-only, or tests-excluded'
    required: false
    default: 'src-only'
  
  max-scan-tokens:
    description: 'Maximum tokens per LLM call during full scan'
    required: false
    default: '120000'
  
  publish-outputs:
    description: 'Comma-separated outputs: check-run, artifact, issue'
    required: false
    default: 'check-run,artifact'
  
  issue-threshold:
    description: 'Create issue if severity >= (low|medium|high|critical)'
    required: false
    default: 'high'
  
  scan-include-patterns:
    description: 'File patterns to include in scan (comma or newline separated, overrides scan-scope)'
    required: false
    default: ''
  
  scan-exclude-patterns:
    description: 'Additional file patterns to exclude from scan (comma or newline separated)'
    required: false
    default: |
      **/node_modules/**
      **/dist/**
      **/build/**
      **/coverage/**
      **/.git/**
      **/*.min.js
  
  # Documentation mode inputs
  documentation-scope:
    description: 'Documentation scope: full, api-only, guide-only, architecture, minimal'
    required: false
    default: 'full'
  
  documentation-formats:
    description: 'Output formats: markdown, html (comma-separated)'
    required: false
    default: 'markdown,html'
  
  documentation-output-dir:
    description: 'Output directory for generated documentation'
    required: false
    default: './docs-output'

outputs:
  files-reviewed:
    description: 'Number of files reviewed'
  
  comments-created:
    description: 'Number of review comments created'
  
  outdated-cleaned:
    description: 'Number of outdated comments marked'
  
  tokens-used:
    description: 'Total tokens used'
  
  estimated-cost:
    description: 'Estimated cost in USD'
  
  success:
    description: 'Whether the review completed successfully'
  
  html-report-path:
    description: 'Path to generated HTML report (scan mode only)'
  
  json-report-path:
    description: 'Path to generated JSON report (scan mode only)'
  
  md-report-path:
    description: 'Path to generated Markdown report (scan mode only)'
  
  scan-id:
    description: 'Unique scan identifier (scan mode only)'
  
  findings-count:
    description: 'Total number of findings (scan mode only)'
  
  critical-count:
    description: 'Number of critical findings (scan mode only)'
  
  high-count:
    description: 'Number of high severity findings (scan mode only)'
  
  create-issue:
    description: 'Whether to create a GitHub issue (scan mode only)'
  
  issue-title:
    description: 'Title for GitHub issue (scan mode only)'
  
  issue-body:
    description: 'Body for GitHub issue (scan mode only)'
  
  sections-count:
    description: 'Number of documentation sections generated (documentation mode only)'
  
  words-count:
    description: 'Total word count in documentation (documentation mode only)'
  
  output-path:
    description: 'Path to documentation output directory (documentation mode only)'

runs:
  using: 'node20'
  main: 'dist/index.js'
